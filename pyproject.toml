[tool.poetry]
name = "airflint"
version = "0.3.2-alpha"
description = "Enforce Best Practices for all your Airflow DAGs. ‚≠ê"
authors = ["Felix Uellendall <feluelle@pm.me>"]
license = "Apache-2.0"
keywords = ["airflow", "best-practices", "dag"]
readme = "README.md"

[tool.poetry.scripts]
airflint = "airflint.__main__:main"

[tool.poetry.dependencies]
python = "^3.9"
refactor = "^0.4.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
autoflake = "^1.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = ["airflint/__main__.py"]
