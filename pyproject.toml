[tool.poetry]
name = "airflint"
version = "0.1.0"
description = "A linter for your Airflow DAGs to ensure Best Practices are being used."
authors = ["Felix Uellendall <feluelle@pm.me>"]
license = "Apache-2.0"

[tool.poetry.scripts]
airflint = "airflint.__main__:main"

[tool.poetry.dependencies]
python = "^3.9"
refactor = "^0.4.3"
pendulum = "^2.1.2"

[tool.poetry.dev-dependencies]
apache-airflow = "^2.2.5"
pytest = "^7.1.1"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
